<html ng-app>

<head>
    <title>数据迭代</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.2.16/angular.min.js"></script>
</head>

<body>
    <ul ng-controller="StudentsListController">
        <li ng-repeat="student in students">
            <a href="/student/view/{{student.id}}">{{student.name}}</a>
        </li>
    </ul>
    <button ng-click="insertStudent()">在第二行插入一条记录</button>
<hr>
     <p>$index用法</p>
    <table ng-controller="MyTableController">
    	<tr ng-repeat="track in album">
    		<td>{{$index + 1}}</td>
    		<td>{{track.name}}</td>
    		<td>{{track.duration}}</td>
    	</tr>
    </table>
<script type="text/javascript">
var students = [{
    name: '111',
    id: '1'
}, {
    name: '222',
    id: '2'
}, {
    name: '333',
    id: '3'
}];

function StudentsListController($scope) {
    $scope.students = students;

    $scope.insertStudent = function(){
    	$scope.students.splice(1, 0, {name: '444', id: '4'})
    };
}

function MyTableController($scope){

	$scope.album = [
		{name:'asas', duration: '2323'},
		{name:'dddd', duration: '65'},
		{name:'fgggg', duration: '878'}];
	};


</script>
</body>

</html>
